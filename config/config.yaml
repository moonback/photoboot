# Configuration Photobooth
app:
  name: "Photobooth"
  version: "1.0.0"
  debug: false

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1

security:
  secret_key: "change-me-in-production"
  session_timeout: 3600  # 1 heure
  bcrypt_rounds: 12

admin:
  username: "admin"
  password_hash: ""  # Sera d√©fini via .env

storage:
  upload_dir: "uploads"
  max_file_size: 10485760  # 10MB
  allowed_extensions: [".jpg", ".jpeg", ".png", ".gif"]

logging:
  level: "INFO"
  rotation: "1 day"
  retention: "30 days"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {name}:{function}:{line} - {message}"

camera:
  device_id: 0
  resolution: [1920, 1080]
  fps: 30

ui:
  fullscreen: true
  theme: "dark"
  language: "fr"
