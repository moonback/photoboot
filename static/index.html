    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .title-font {
            font-family: 'Roboto', sans-serif;
        }

        /* Background professionnel */
        .kiosk-bg {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            position: relative;
            overflow: hidden;
        }

        .kiosk-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        }

        /* Grille subtile */
        .grid-pattern {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Bouton principal kiosque */
        .kiosk-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 16px;
            padding: 24px 80px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 20px 40px rgba(59, 130, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .kiosk-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 30px 60px rgba(59, 130, 246, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .kiosk-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .kiosk-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .kiosk-btn:hover::before {
            left: 100%;
        }

        /* Animation pulse subtile */
        @keyframes kioskPulse {

            0%,
            100% {
                box-shadow:
                    0 20px 40px rgba(59, 130, 246, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }

            50% {
                box-shadow:
                    0 20px 40px rgba(59, 130, 246, 0.4),
                    0 0 0 2px rgba(255, 255, 255, 0.15);
            }
        }

        .kiosk-btn {
            animation: kioskPulse 3s ease-in-out infinite;
        }

        /* Titre kiosque */
        .kiosk-title {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        /* Indicateurs de statut kiosque */
        .kiosk-status {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .kiosk-status:hover {
            background: rgba(15, 23, 42, 0.9);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-2px);
        }

        .kiosk-status::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        .kiosk-status.bg-green-500::before {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .kiosk-status.bg-red-500::before {
            background: #ef4444;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        @keyframes statusPulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Bouton admin kiosque */
        .kiosk-admin-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            color: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .kiosk-admin-btn:hover {
            background: rgba(30, 41, 59, 0.9);
            border-color: rgba(148, 163, 184, 0.5);
            color: white;
            transform: translateY(-2px);
        }

        /* Compteur de photos kiosque */
        .kiosk-counter {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .kiosk-counter:hover {
            transform: scale(1.02);
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(15, 23, 42, 0.9);
        }

        /* Interface de capture kiosque */
        .kiosk-capture {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
        }

        /* Compteur d√©gressif kiosque */
        .kiosk-countdown {
            font-size: 120px;
            font-weight: 900;
            color: #3b82f6;
            text-shadow:
                0 0 20px rgba(59, 130, 246, 0.5),
                0 0 40px rgba(59, 130, 246, 0.3);
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Boutons de contr√¥le kiosque */
        .kiosk-control-btn {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .kiosk-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #64748b 0%, #94a3b8 100%);
        }

        /* Interface de r√©sultat kiosque */
        .kiosk-result {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
        }

        /* Boutons d'action kiosque */
        .kiosk-action-btn {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 40px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .kiosk-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .kiosk-action-btn.primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }

        .kiosk-action-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .kiosk-action-btn.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .kiosk-action-btn.info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        /* Modal kiosque */
        .kiosk-modal {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(30px);
        }

        .kiosk-modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .kiosk-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .kiosk-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.9);
        }

        .kiosk-submit-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .kiosk-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        /* Animations d'apparition */
        .kiosk-fade-in {
            animation: kioskFadeIn 0.8s ease-out;
        }

        .kiosk-fade-in-delay {
            animation: kioskFadeIn 0.8s ease-out 0.2s both;
        }

        .kiosk-fade-in-delay-2 {
            animation: kioskFadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes kioskFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet glassmorphism */
        .kiosk-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo et ic√¥nes */
        .kiosk-logo {
            font-size: 100px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .kiosk-icon {
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>

        // Appliquer la configuration au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('üöÄ DOM charg√© - Initialisation des √©v√©nements...');

            // Initialiser l'interface avec la configuration
            if (typeof updateInterfaceWithConfig === 'function') {
                updateInterfaceWithConfig();
            }

            // Gestion du bouton admin
            const adminButton = document.getElementById('admin-button');
            console.log('üîç Bouton admin trouv√©:', adminButton);

            if (adminButton) {
                console.log('‚úÖ Ajout de l\'√©v√©nement click au bouton admin');
                adminButton.addEventListener('click', function () {
                    console.log('üéØ Clic sur le bouton admin d√©tect√© !');
                    const adminModal = document.getElementById('admin-modal');
                    if (adminModal) {
                        console.log('‚úÖ Modal admin trouv√©, ouverture...');
                        adminModal.classList.remove('hidden');
                    } else {
                        console.error('‚ùå Modal admin non trouv√© !');
                    }
                });
            } else {
                console.error('‚ùå Bouton admin non trouv√© !');
            }

            // Gestion de la fermeture du modal admin
            const closeAdminButton = document.getElementById('close-admin');
            if (closeAdminButton) {
                closeAdminButton.addEventListener('click', function () {
                    const adminModal = document.getElementById('admin-modal');
                    if (adminModal) {
                        adminModal.classList.add('hidden');
                    }
                });
            }

            // Gestion de la connexion admin
            const adminLoginButton = document.getElementById('admin-login');
            if (adminLoginButton) {
                adminLoginButton.addEventListener('click', function () {
                    const username = document.getElementById('admin-username').value;
                    const password = document.getElementById('admin-password').value;
                    const adminStatus = document.getElementById('admin-status');

                    if (username && password) {
                        // Ici vous pouvez ajouter la logique de connexion admin
                        adminStatus.textContent = 'Connexion en cours...';
                        adminStatus.className = 'admin-status';
                        adminStatus.classList.remove('hidden');

                        // Simulation de connexion (remplacer par votre logique r√©elle)
                        setTimeout(() => {
                            if (username === 'admin' && password === 'admin') {
                                adminStatus.textContent = 'Connexion r√©ussie !';
                                adminStatus.className = 'admin-status success';
                                // Rediriger vers l'interface admin
                                window.location.href = '/admin';
                            } else {
                                adminStatus.textContent = 'Identifiants incorrects';
                                adminStatus.className = 'admin-status error';
                            }
                        }, 1000);
                    } else {
                        adminStatus.textContent = 'Veuillez remplir tous les champs';
                        adminStatus.className = 'admin-status error';
                        adminStatus.classList.remove('hidden');
                    }
                });
            }

            // Gestion des boutons d'action des photos
            const newPhotoButton = document.getElementById('new-photo');
            if (newPhotoButton) {
                newPhotoButton.addEventListener('click', function () {
                    if (window.photoboothApp) {
                        window.photoboothApp.startCapture();
                    }
                });
            }

            const downloadPhotoButton = document.getElementById('download-photo');
            if (downloadPhotoButton) {
                downloadPhotoButton.addEventListener('click', function () {
                    if (window.photoboothApp && window.photoboothApp.photoManager) {
                        const currentPhoto = window.photoboothApp.photoManager.getCurrentPhoto();
                        if (currentPhoto) {
                            window.photoboothApp.photoManager.downloadPhoto(currentPhoto);
                        }
                    }
                });
            }

            const printPhotoButton = document.getElementById('print-photo');
            if (printPhotoButton) {
                printPhotoButton.addEventListener('click', function () {
                    const printModal = document.getElementById('print-modal');
                    if (printModal) {
                        printModal.classList.remove('hidden');
                    }
                });
            }

            const emailPhotoButton = document.getElementById('email-photo');
            if (emailPhotoButton) {
                emailPhotoButton.addEventListener('click', function () {
                    const emailModal = document.getElementById('email-modal');
                    if (emailModal) {
                        emailModal.classList.remove('hidden');
                    }
                });
            }

            // Gestion des fermetures des modals
            const closePrintButton = document.getElementById('close-print');
            if (closePrintButton) {
                closePrintButton.addEventListener('click', function () {
                    const printModal = document.getElementById('print-modal');
                    if (printModal) {
                        printModal.classList.add('hidden');
                    }
                });
            }

            const closeEmailButton = document.getElementById('close-email');
            if (closeEmailButton) {
                closeEmailButton.addEventListener('click', function () {
                    const emailModal = document.getElementById('email-modal');
                    if (emailModal) {
                        emailModal.classList.add('hidden');
                    }
                });
            }

            // Mettre √† jour le statut de la cam√©ra
            function updateCameraStatus() {
                const cameraStatus = document.getElementById('camera-status');
                if (cameraStatus) {
                    if (window.photoboothApp && window.photoboothApp.cameraManager) {
                        const isActive = window.photoboothApp.cameraManager.isCameraActive();
                        if (isActive) {
                            cameraStatus.className = 'kiosk-status bg-green-500';
                            cameraStatus.querySelector('.status-text').textContent = 'üìπ Cam√©ra Active';
                        } else {
                            cameraStatus.className = 'kiosk-status bg-red-500';
                            cameraStatus.querySelector('.status-text').textContent = 'üìπ Cam√©ra Inactive';
                        }
                    }
                }
            }

            // Mettre √† jour le compteur de photos
            function updatePhotoCounter() {
                if (window.photoboothApp && window.photoboothApp.photoManager) {
                    const photoCount = window.photoboothApp.photoManager.getPhotoCount();
                    const photoCountElement = document.getElementById('photo-count');
                    const photoProgressElement = document.getElementById('photo-progress');

                    if (photoCountElement) {
                        photoCountElement.textContent = photoCount;
                    }

                    if (photoProgressElement) {
                        const progress = Math.min((photoCount / 100) * 100, 100);
                        photoProgressElement.style.width = progress + '%';
                    }
                }
            }

            // Mettre √† jour les statuts toutes les 2 secondes
            setInterval(() => {
                updateCameraStatus();
                updatePhotoCounter();
            }, 2000);

            // Mise √† jour initiale
            updateCameraStatus();
            updatePhotoCounter();
        });
    </script>
