<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .title-font {
            font-family: 'Orbitron', monospace;
        }

        /* Background animé */
        .animated-bg {
            background: linear-gradient(45deg, #0f0f23, #1a1a3a, #2d1b69, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 50%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Particules flottantes */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bouton principal amélioré */
        .start-btn {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        /* Pulse animation pour le bouton */
        @keyframes pulse {
            0% {
                box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            }

            50% {
                box-shadow: 0 15px 35px rgba(102, 126, 234, 0.8), 0 0 0 20px rgba(102, 126, 234, 0.1);
            }

            100% {
                box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            }
        }

        .start-btn {
            animation: pulse 2s infinite;
        }

        /* Indicateurs de statut améliorés */
        .status-indicator {
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .status-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }

        .status-indicator.bg-green-500::before {
            background: #10b981;
        }

        .status-indicator.bg-red-500::before {
            background: #ef4444;
        }

        @keyframes statusPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Bouton admin stylisé */
        .admin-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }

        /* Compteur de photos stylisé */
        .photo-counter {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .photo-counter:hover {
            transform: scale(1.05);
            border-color: rgba(59, 130, 246, 0.6);
        }

        /* Titre avec effet néon */
        .neon-title {
            text-shadow:
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px #667eea,
                0 0 35px #667eea,
                0 0 40px #667eea;
            animation: neonFlicker 2s ease-in-out infinite alternate;
        }

        @keyframes neonFlicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Glass morphism pour les éléments */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animation d'apparition */
        .fade-in {
            animation: fadeInUp 1s ease-out;
        }

        .fade-in-delay {
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .fade-in-delay-2 {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Effet hover pour les éléments interactifs */
        .interactive-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }

        /* Grid dots pattern */
        .dots-pattern {
            background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Styles pour les modals */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .admin-modal.hidden {
            display: none !important;
        }

        .admin-modal-content {
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .admin-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-modal-header h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .admin-modal-body {
            color: white;
        }

        .admin-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .admin-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .admin-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .admin-login-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .admin-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .admin-status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .admin-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Styles pour les boutons de contrôle */
        .control-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

                <h3 class="text-xl font-bold">Envoi par email</h3>
                <button id="close-email" class="close-btn">&times;</button>
            </div>
            <div class="admin-modal-body">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Votre nom (optionnel)</label>
                    <input type="text" id="user-name" class="admin-input" placeholder="Votre nom">

                    <div class="flex items-center">
                        <input type="checkbox" id="gdpr-consent" class="mr-2">

                    <div id="gdpr-text" class="text-xs text-gray-400 mt-2 hidden"></div>
                </div>
                <button id="send-email" class="admin-login-btn">Envoyer</button>
                <div id="email-status" class="admin-status hidden"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/modules/CameraManager.js"></script>
    <script src="/static/js/modules/PhotoManager.js"></script>
    <script src="/static/js/modules/CountdownManager.js"></script>
    <script src="/static/js/modules/InterfaceManager.js"></script>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/print-email.js"></script>

    <script>
        // Appliquer la configuration au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 DOM chargé - Initialisation des événements...');

            // Initialiser l'interface avec la configuration
            if (typeof updateInterfaceWithConfig === 'function') {
                updateInterfaceWithConfig();
            }

            // Gestion du bouton admin
            const adminButton = document.getElementById('admin-button');
            console.log('🔍 Bouton admin trouvé:', adminButton);

            if (adminButton) {
                console.log('✅ Ajout de l\'événement click au bouton admin');
                adminButton.addEventListener('click', function () {
                    console.log('🎯 Clic sur le bouton admin détecté !');
                    const adminModal = document.getElementById('admin-modal');
                    if (adminModal) {
                        console.log('✅ Modal admin trouvé, ouverture...');
                        adminModal.classList.remove('hidden');
                    } else {
                        console.error('❌ Modal admin non trouvé !');
                    }
                });
            } else {
                console.error('❌ Bouton admin non trouvé !');
            }

            // Gestion de la fermeture du modal admin
            const closeAdminButton = document.getElementById('close-admin');
            if (closeAdminButton) {
                closeAdminButton.addEventListener('click', function () {
                    const adminModal = document.getElementById('admin-modal');
                    if (adminModal) {
                        adminModal.classList.add('hidden');
                    }
                });
            }

            // Gestion de la connexion admin
            const adminLoginButton = document.getElementById('admin-login');
            if (adminLoginButton) {
                adminLoginButton.addEventListener('click', function () {
                    const username = document.getElementById('admin-username').value;
                    const password = document.getElementById('admin-password').value;
                    const adminStatus = document.getElementById('admin-status');

                    if (username && password) {
                        // Ici vous pouvez ajouter la logique de connexion admin
                        adminStatus.textContent = 'Connexion en cours...';
                        adminStatus.className = 'admin-status';
                        adminStatus.classList.remove('hidden');

                        // Simulation de connexion (remplacer par votre logique réelle)
                        setTimeout(() => {
                            if (username === 'admin' && password === 'admin') {
                                adminStatus.textContent = 'Connexion réussie !';
                                adminStatus.className = 'admin-status success';
                                // Rediriger vers l'interface admin
                                window.location.href = '/admin';
                            } else {
                                adminStatus.textContent = 'Identifiants incorrects';
                                adminStatus.className = 'admin-status error';
                            }
                        }, 1000);
                    } else {
                        adminStatus.textContent = 'Veuillez remplir tous les champs';
                        adminStatus.className = 'admin-status error';
                        adminStatus.classList.remove('hidden');
                    }
                });
            }

            // Gestion des boutons d'action des photos
            const newPhotoButton = document.getElementById('new-photo');
            if (newPhotoButton) {
                newPhotoButton.addEventListener('click', function () {
                    if (window.photoboothApp) {
                        window.photoboothApp.startCapture();
                    }
                });
            }

            const downloadPhotoButton = document.getElementById('download-photo');
            if (downloadPhotoButton) {
                downloadPhotoButton.addEventListener('click', function () {
                    if (window.photoboothApp && window.photoboothApp.photoManager) {
                        const currentPhoto = window.photoboothApp.photoManager.getCurrentPhoto();
                        if (currentPhoto) {
                            window.photoboothApp.photoManager.downloadPhoto(currentPhoto);
                        }
                    }
                });
            }

            const printPhotoButton = document.getElementById('print-photo');
            if (printPhotoButton) {
                printPhotoButton.addEventListener('click', function () {
                    const printModal = document.getElementById('print-modal');
                    if (printModal) {
                        printModal.classList.remove('hidden');
                    }
                });
            }

            const emailPhotoButton = document.getElementById('email-photo');
            if (emailPhotoButton) {
                emailPhotoButton.addEventListener('click', function () {
                    const emailModal = document.getElementById('email-modal');
                    if (emailModal) {
                        emailModal.classList.remove('hidden');
                    }
                });
            }

            // Gestion des fermetures des modals
            const closePrintButton = document.getElementById('close-print');
            if (closePrintButton) {
                closePrintButton.addEventListener('click', function () {
                    const printModal = document.getElementById('print-modal');
                    if (printModal) {
                        printModal.classList.add('hidden');
                    }
                });
            }

            const closeEmailButton = document.getElementById('close-email');
            if (closeEmailButton) {
                closeEmailButton.addEventListener('click', function () {
                    const emailModal = document.getElementById('email-modal');
                    if (emailModal) {
                        emailModal.classList.add('hidden');
                    }
                });
            }

            // Mettre à jour le statut de la caméra
            function updateCameraStatus() {
                const cameraStatus = document.getElementById('camera-status');
                if (cameraStatus) {
                    if (window.photoboothApp && window.photoboothApp.cameraManager) {
                        const isActive = window.photoboothApp.cameraManager.isCameraActive();
                        if (isActive) {
                            cameraStatus.className = 'status-indicator bg-green-500 interactive-hover';
                            cameraStatus.querySelector('.status-text').textContent = '📹 Caméra Active';
                        } else {
                            cameraStatus.className = 'status-indicator bg-red-500 interactive-hover';
                            cameraStatus.querySelector('.status-text').textContent = '📹 Caméra Inactive';
                        }
                    }
                }
            }

            // Mettre à jour le compteur de photos
            function updatePhotoCounter() {
                if (window.photoboothApp && window.photoboothApp.photoManager) {
                    const photoCount = window.photoboothApp.photoManager.getPhotoCount();
                    const photoCountElement = document.getElementById('photo-count');
                    const photoProgressElement = document.getElementById('photo-progress');

                    if (photoCountElement) {
                        photoCountElement.textContent = photoCount;
                    }

                    if (photoProgressElement) {
                        const progress = Math.min((photoCount / 100) * 100, 100);
                        photoProgressElement.style.width = progress + '%';
                    }
                }
            }

            // Mettre à jour les statuts toutes les 2 secondes
            setInterval(() => {
                updateCameraStatus();
                updatePhotoCounter();
            }, 2000);

            // Mise à jour initiale
            updateCameraStatus();
            updatePhotoCounter();
        });
    </script>
</body>

</html>
