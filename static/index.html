<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-black text-white overflow-hidden">
    <!-- Interface principale -->
    <div id="main-interface" class="h-screen flex flex-col items-center justify-center">
        <!-- Logo et titre -->
        <div class="text-center mb-12">
            <h1
                class="text-6xl font-bold text-transparent bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text mb-4">
                üì∏ Photo Studio Pro
            </h1>
            <p class="text-xl text-gray-300">Pr√™t √† capturer vos moments !</p>
        </div>

        <!-- Bouton principal -->
        <div class="mb-8">
            <button id="start-button" class="start-btn">
                <span class="btn-text">D√âMARRER</span>
                <div class="btn-glow"></div>
            </button>
        </div>

        <!-- Informations syst√®me -->
        <div class="text-center text-gray-400 text-sm">
            <p id="status-text">Syst√®me pr√™t</p>
            <p id="version-text" class="mt-1">Version 1.0.0</p>
        </div>

        <!-- Indicateurs -->
        <div class="fixed top-4 right-4 flex space-x-2">
            <div id="camera-status" class="status-indicator bg-red-500">
                <span class="status-text">Cam√©ra</span>
            </div>
            <div id="storage-status" class="status-indicator bg-green-500">
                <span class="status-text">Stockage</span>
            </div>
        </div>

        <!-- Bouton admin (coin bas gauche) -->
        <div class="fixed bottom-4 left-4">
            <button id="admin-button" class="admin-btn">
                ‚öôÔ∏è Admin
            </button>
        </div>

        <!-- Compteur de photos -->
        <div class="fixed bottom-4 right-4 text-right">
            <div class="text-2xl font-bold text-blue-400" id="photo-count">0</div>
            <div class="text-sm text-gray-400">Photos prises</div>
        </div>
    </div>

    <!-- Interface de capture (cach√©e par d√©faut) -->
    <div id="capture-interface" class="h-screen hidden flex flex-col items-center justify-center">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold text-blue-400 mb-2">Pr√©parez-vous !</h2>
            <p class="text-xl text-gray-300">La photo sera prise dans</p>
        </div>

        <!-- Compteur d√©gressif -->
        <div class="countdown-display mb-8">
            <span id="countdown-number" class="countdown-number">3</span>
        </div>

        <!-- Aper√ßu cam√©ra -->
        <div class="camera-preview mb-8">
            <video id="camera-video" autoplay muted class="camera-video"></video>
            <canvas id="capture-canvas" class="hidden"></canvas>
        </div>

        <!-- Boutons de contr√¥le -->
        <div class="flex space-x-4">
            <button id="cancel-capture" class="control-btn bg-red-600 hover:bg-red-700">
                ‚ùå Annuler
            </button>
            <button id="retake-photo" class="control-btn bg-yellow-600 hover:bg-yellow-700 hidden">
                üîÑ Reprendre
            </button>
        </div>
    </div>

    <!-- Interface de r√©sultat (cach√©e par d√©faut) -->
    <div id="result-interface"
        class="h-screen hidden flex flex-col items-center justify-center bg-gradient-to-b from-gray-900 to-gray-800">
        <div class="text-center mb-12">
            <h2 class="text-5xl font-bold text-green-400 mb-4 animate-bounce">Photo prise !</h2>
            <p class="text-2xl text-gray-300 italic">Votre photo est pr√™te</p>
        </div>

        <!-- Aper√ßu de la photo -->
        <div
            class="photo-result mb-12 rounded-lg shadow-2xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
            <img id="result-image" class="result-image max-w-3xl object-cover" alt="Photo prise">
        </div>

        <!-- Boutons d'action -->
        <div class="flex flex-wrap justify-center gap-6">
            <button id="new-photo"
                class="control-btn bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 transform hover:-translate-y-1 transition-all duration-200 shadow-lg rounded-full px-8 py-4">
                <span class="text-xl">üì∏ Nouvelle photo</span>
            </button>
            <button id="download-photo"
                class="control-btn bg-gradient-to-r from-green-600 to-green-800 hover:from-green-700 hover:to-green-900 transform hover:-translate-y-1 transition-all duration-200 shadow-lg rounded-full px-8 py-4">
                <span class="text-xl">üíæ T√©l√©charger</span>
            </button>
            <button id="print-photo"
                class="control-btn bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 transform hover:-translate-y-1 transition-all duration-200 shadow-lg rounded-full px-8 py-4">
                <span class="text-xl">üñ®Ô∏è Imprimer</span>
            </button>
            <button id="email-photo"
                class="control-btn bg-gradient-to-r from-orange-600 to-orange-800 hover:from-orange-700 hover:to-orange-900 transform hover:-translate-y-1 transition-all duration-200 shadow-lg rounded-full px-8 py-4">
                <span class="text-xl">üìß Envoyer par email</span>
            </button>
        </div>
    </div>

    <!-- Modal admin -->
    <div id="admin-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3 class="text-xl font-bold">Administration</h3>
                <button id="close-admin" class="close-btn">&times;</button>
            </div>
            <div class="admin-modal-body">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Nom d'utilisateur</label>
                    <input type="text" id="admin-username" class="admin-input" placeholder="admin">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Mot de passe</label>
                    <input type="password" id="admin-password" class="admin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button id="admin-login" class="admin-login-btn">Se connecter</button>
                <div id="admin-status" class="admin-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Modal impression -->
    <div id="print-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3 class="text-xl font-bold">Impression</h3>
                <button id="close-print" class="close-btn">&times;</button>
            </div>
            <div class="admin-modal-body">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Imprimante</label>
                    <select id="printer-select" class="admin-input">
                        <option value="">Imprimante par d√©faut</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Nombre de copies</label>
                    <input type="number" id="print-copies" class="admin-input" value="1" min="1" max="10">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Format papier</label>
                    <select id="paper-size" class="admin-input">
                        <option value="4x6">4x6 pouces</option>
                        <option value="5x7">5x7 pouces</option>
                        <option value="6x8">6x8 pouces</option>
                        <option value="A4">A4</option>
                        <option value="letter">Letter</option>
                    </select>
                </div>
                <button id="start-print" class="admin-login-btn">Imprimer</button>
                <div id="print-status" class="admin-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Modal email -->
    <div id="email-modal" class="admin-modal hidden">
        <div class="admin-modal-content">
            <div class="admin-modal-header">
                <h3 class="text-xl font-bold">Envoi par email</h3>
                <button id="close-email" class="close-btn">&times;</button>
            </div>
            <div class="admin-modal-body">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Votre nom (optionnel)</label>
                    <input type="text" id="user-name" class="admin-input" placeholder="Votre nom">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Adresse email</label>
                    <input type="email" id="user-email" class="admin-input" placeholder="votre@email.com" required>
                </div>
                <div class="mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="gdpr-consent" class="mr-2">
                        <label for="gdpr-consent" class="text-sm text-gray-300">
                            J'accepte que mes donn√©es soient utilis√©es pour l'envoi de cette photo
                        </label>
                    </div>
                    <div id="gdpr-text" class="text-xs text-gray-400 mt-2 hidden"></div>
                </div>
                <button id="send-email" class="admin-login-btn">Envoyer</button>
                <div id="email-status" class="admin-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/custom-config.js"></script>

    <!-- Modules JavaScript refactoris√©s -->
    <script src="/static/js/modules/FrameManager.js"></script>
    <script src="/static/js/modules/CameraManager.js"></script>
    <script src="/static/js/modules/PhotoManager.js"></script>
    <script src="/static/js/modules/CountdownManager.js"></script>
    <script src="/static/js/modules/InterfaceManager.js"></script>

    <!-- Application principale -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/print-email.js"></script>
    <script>
        // Appliquer la configuration au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            updateInterfaceWithConfig();
        });
    </script>
</body>

</html>
