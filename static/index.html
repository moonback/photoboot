<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="bg-black text-white overflow-hidden">
    <!-- Interface principale -->
    <div id="main-interface" class="h-screen flex flex-col items-center justify-center">
        <!-- Logo et titre -->
        <div class="text-center mb-12">

                üì∏ Photo Studio Pro
            </h1>
            <p class="text-xl text-gray-300">Pr√™t √† capturer vos moments !</p>
        </div>

        <!-- Bouton principal -->
        <div class="mb-8">
            <button id="start-button" class="start-btn">
                <span class="btn-text">D√âMARRER</span>
                <div class="btn-glow"></div>
            </button>
        </div>

        <!-- Informations syst√®me -->
        <div class="text-center text-gray-400 text-sm">
            <p id="status-text">Syst√®me pr√™t</p>
            <p id="version-text" class="mt-1">Version 1.0.0</p>

            <div id="camera-status" class="status-indicator bg-red-500">
                <span class="status-text">Cam√©ra</span>
            </div>
            <div id="storage-status" class="status-indicator bg-green-500">
                <span class="status-text">Stockage</span>

        </div>

        <!-- Bouton admin (coin bas gauche) -->
        <div class="fixed bottom-4 left-4">
            <button id="admin-button" class="admin-btn">
                ‚öôÔ∏è Admin
            </button>
        </div>

        <!-- Compteur de photos -->

            <div class="text-2xl font-bold text-blue-400" id="photo-count">0</div>
            <div class="text-sm text-gray-400">Photos prises</div>
        </div>
    </div>

    <!-- Interface de capture (cach√©e par d√©faut) -->

        <!-- Aper√ßu cam√©ra -->

        <!-- Boutons de contr√¥le -->

    </div>

    <!-- Interface de r√©sultat (cach√©e par d√©faut) -->
    <div id="result-interface" class="h-screen hidden flex flex-col items-center justify-center">
        <div class="text-center mb-8">

        </div>

        </div>

        <!-- Boutons d'action -->
        <div class="flex space-x-4">
            <button id="new-photo" class="control-btn bg-blue-600 hover:bg-blue-700">
                üì∏ Nouvelle photo
            </button>
            <button id="download-photo" class="control-btn bg-green-600 hover:bg-green-700">
                üíæ T√©l√©charger

    <!-- Modal admin -->

            <div class="admin-modal-header">
                <h3 class="text-xl font-bold">Administration</h3>

            </div>
            <div class="admin-modal-body">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Nom d'utilisateur</label>
                    <input type="text" id="admin-username" class="admin-input" placeholder="admin">
                </div>
                <div class="mb-4">

                    <input type="password" id="admin-password" class="admin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button id="admin-login" class="admin-login-btn">Se connecter</button>
                <div id="admin-status" class="admin-status hidden"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/custom-config.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // Appliquer la configuration au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            updateInterfaceWithConfig();
        });
    </script>
</body>

</html>
