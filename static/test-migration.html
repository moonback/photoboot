<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Migration - Photobooth Refactoris√©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .test-success { background-color: #10b981; color: white; }
        .test-error { background-color: #ef4444; color: white; }
        .test-info { background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-400">
            üß™ Test de Migration - Photobooth Refactoris√©
        </h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">üìã √âtat de la Migration</h2>
            <div id="migration-status" class="text-lg">
                V√©rification en cours...
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test des Modules -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4 text-green-400">üîß Modules JavaScript</h3>
                <div id="modules-test" class="space-y-2">
                    <div class="test-result test-info">V√©rification des modules...</div>
                </div>
            </div>
            
            <!-- Test de l'Application -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-semibold mb-4 text-blue-400">üöÄ Application Principale</h3>
                <div id="app-test" class="space-y-2">
                    <div class="test-result test-info">V√©rification de l'application...</div>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg mt-6">
            <h3 class="text-xl font-semibold mb-4 text-purple-400">üìä R√©sultats Complets</h3>
            <div id="complete-results" class="space-y-2">
                <div class="test-result test-info">Analyse en cours...</div>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <button onclick="runCompleteTest()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold">
                üîÑ Relancer les Tests
            </button>
            <a href="/" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold ml-4 inline-block">
                üè† Retour √† l'Application
            </a>
        </div>
    </div>

    <!-- Scripts de test -->
    <script src="/static/js/modules/FrameManager.js"></script>
    <script src="/static/js/modules/CameraManager.js"></script>
    <script src="/static/js/modules/PhotoManager.js"></script>
    <script src="/static/js/modules/CountdownManager.js"></script>
    <script src="/static/js/modules/InterfaceManager.js"></script>
    <script src="/static/js/app.js"></script>
    
    <script>
        // Tests de migration
        function testModules() {
            const modules = [
                'FrameManager',
                'CameraManager', 
                'PhotoManager',
                'CountdownManager',
                'InterfaceManager'
            ];
            
            const results = [];
            let allSuccess = true;
            
            modules.forEach(moduleName => {
                if (typeof window[moduleName] === 'function') {
                    results.push(`<div class="test-result test-success">‚úÖ ${moduleName} - Charg√© avec succ√®s</div>`);
                } else {
                    results.push(`<div class="test-result test-error">‚ùå ${moduleName} - NON charg√©</div>`);
                    allSuccess = false;
                }
            });
            
            document.getElementById('modules-test').innerHTML = results.join('');
            return allSuccess;
        }
        
        function testMainApp() {
            const appElement = document.getElementById('app-test');
            
            if (typeof window.PhotoboothApp === 'function') {
                appElement.innerHTML = '<div class="test-result test-success">‚úÖ Classe PhotoboothApp disponible</div>';
                return true;
            } else {
                appElement.innerHTML = '<div class="test-result test-error">‚ùå Classe PhotoboothApp NON disponible</div>';
                return false;
            }
        }
        
        function runCompleteTest() {
            console.log('üß™ D√©marrage des tests de migration...');
            
            // R√©initialiser les r√©sultats
            document.getElementById('migration-status').innerHTML = 'V√©rification en cours...';
            document.getElementById('complete-results').innerHTML = '<div class="test-result test-info">Analyse en cours...</div>';
            
            // Tester les modules
            const modulesOk = testModules();
            
            // Tester l'application
            const appOk = testMainApp();
            
            // R√©sultats complets
            const results = [];
            
            if (modulesOk && appOk) {
                document.getElementById('migration-status').innerHTML = 
                    '<span class="text-green-400 font-bold">üéâ MIGRATION R√âUSSIE !</span>';
                
                results.push('<div class="test-result test-success">‚úÖ Tous les modules sont charg√©s</div>');
                results.push('<div class="test-result test-success">‚úÖ L\'application principale fonctionne</div>');
                results.push('<div class="test-result test-success">‚úÖ L\'application refactoris√©e est pr√™te</div>');
                results.push('<div class="test-result test-info">üí° Vous pouvez maintenant utiliser l\'application principale</div>');
            } else {
                document.getElementById('migration-status').innerHTML = 
                    '<span class="text-red-400 font-bold">‚ö†Ô∏è PROBL√àMES D√âTECT√âS</span>';
                
                if (!modulesOk) {
                    results.push('<div class="test-result test-error">‚ùå Certains modules ne sont pas charg√©s</div>');
                }
                if (!appOk) {
                    results.push('<div class="test-result test-error">‚ùå L\'application principale ne fonctionne pas</div>');
                }
                results.push('<div class="test-result test-info">üîß V√©rifiez la console pour plus de d√©tails</div>');
            }
            
            document.getElementById('complete-results').innerHTML = results.join('');
            
            // Logs dans la console
            console.log('üìä R√©sultats des tests:', { modulesOk, appOk });
        }
        
        // Ex√©cuter les tests au chargement
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runCompleteTest, 1000);
        });
    </script>
</body>
</html>
