<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Debug - Photobooth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-400">
            🧪 Test Upload Debug - Photobooth
        </h1>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">📸 Test d'Upload de Photo</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Sélectionner une image</label>
                <input type="file" id="photo-input" accept="image/*" class="text-white">
            </div>
            
            <button onclick="testUpload()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold">
                🚀 Tester l'Upload
            </button>
            
            <div id="upload-result" class="mt-4 p-4 rounded-lg hidden"></div>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h3 class="text-xl font-semibold mb-4">📊 Informations de Debug</h3>
            <div id="debug-info" class="space-y-2 text-sm">
                <div>En attente de test...</div>
            </div>
        </div>
    </div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('photo-input');
            const resultDiv = document.getElementById('upload-result');
            const debugDiv = document.getElementById('debug-info');
            
            if (!fileInput.files[0]) {
                showResult('Veuillez sélectionner un fichier', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            
            // Afficher les informations du fichier
            debugDiv.innerHTML = `
                <div class="text-green-400">📁 Fichier sélectionné: ${file.name}</div>
                <div class="text-blue-400">📏 Taille: ${file.size} bytes</div>
                <div class="text-yellow-400">🔤 Type MIME: ${file.type}</div>
                <div class="text-purple-400">📅 Dernière modification: ${new Date(file.lastModified).toLocaleString()}</div>
            `;
            
            try {
                // Créer un FormData
                const formData = new FormData();
                formData.append('photo', file);
                
                console.log('FormData créé:', formData);
                console.log('Fichier dans FormData:', formData.get('photo'));
                
                // Test de l'upload
                const response = await fetch('/upload/photo', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Réponse reçue:', response);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Succès:', result);
                    showResult(`✅ Upload réussi: ${result.filename}`, 'success');
                } else {
                    const errorText = await response.text();
                    console.error('Erreur:', errorText);
                    showResult(`❌ Erreur ${response.status}: ${errorText}`, 'error');
                }
                
            } catch (error) {
                console.error('Exception:', error);
                showResult(`💥 Exception: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('upload-result');
            resultDiv.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-600' : 'bg-red-600'}`;
            resultDiv.textContent = message;
            resultDiv.classList.remove('hidden');
        }
        
        // Test automatique au chargement
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page de test d\'upload chargée');
        });
    </script>
</body>
</html>
